<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID-19 Tracker - Country Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-green-100 font-['Poppins'] min-h-screen flex flex-col">
  <!-- Navigation -->
  <nav class="bg-blue-600 text-white p-6 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold tracking-wide">COVID-19 Tracker</h1>
      <div class="flex space-x-8">
        <a href="home.html" class="hover:text-gray-200 transition duration-300">Home</a>
        <a href="country.html" class="hover:text-gray-200 transition duration-300">Country Details</a>
        <a href="about.html" class="hover:text-gray-200 transition duration-300">About</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto p-6 flex-grow">
    <h2 id="countryTitle" class="text-4xl font-bold text-center text-blue-600 mb-8">Country COVID-19 Stats</h2>
    
    <!-- Loading Spinner -->
    <div id="loading" class="flex justify-center items-center mb-6">
      <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <!-- Country Search -->
    <div class="mb-10">
      <label for="countrySelect" class="block text-xl font-semibold text-gray-700 mb-3">Select a Country</label>
      <div class="flex flex-col sm:flex-row gap-4">
        <select id="countrySelect" class="w-full sm:w-1/3 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white shadow-md" aria-label="Select a country for COVID-19 stats">
          <option value="">Choose a country</option>
        </select>
        <button id="viewCountry" class="bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-300 font-semibold shadow-md">View Details</button>
      </div>
    </div>

    <!-- Time Range Selector -->
    <div class="mb-10">
      <label for="timeRangeSelect" class="block text-xl font-semibold text-gray-700 mb-3">Select Time Range</label>
      <select id="timeRangeSelect" class="w-full sm:w-1/3 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white shadow-md" aria-label="Select time range for trends">
        <option value="30">Last 30 Days</option>
        <option value="90">Last 90 Days</option>
        <option value="180" selected>Last 180 Days</option>
        <option value="all">All Available Data</option>
      </select>
    </div>

    <!-- Country Stats -->
    <div id="countryStats" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 mb-10 hidden">
      <div class="bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition duration-300 transform hover:-translate-y-1">
        <h3 class="text-xl font-semibold text-gray-700">Total Cases</h3>
        <p id="countryCases" class="text-3xl font-bold text-blue-500 mt-2">Loading...</p>
      </div>
      <div class="bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition duration-300 transform hover:-translate-y-1">
        <h3 class="text-xl font-semibold text-gray-700">Total Deaths</h3>
        <p id="countryDeaths" class="text-3xl font-bold text-red-500 mt-2">Loading...</p>
      </div>
      <div class="bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition duration-300 transform hover:-translate-y-1">
        <h3 class="text-xl font-semibold text-gray-700">Total Recovered</h3>
        <p id="countryRecovered" class="text-3xl font-bold text-green-500 mt-2">Loading...</p>
      </div>
      <div class="bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition duration-300 transform hover:-translate-y-1">
        <h3 class="text-xl font-semibold text-gray-700">Today Cases</h3>
        <p id="todayCases" class="text-3xl font-bold text-blue-500 mt-2">Loading...</p>
      </div>
    </div>

    <!-- Country Chart -->
    <div class="bg-white p-6 rounded-xl shadow-lg">
      <h3 class="text-xl font-semibold text-gray-700 mb-3">Historical Trends</h3>
      <canvas id="trendChart" class="w-full"></canvas>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white p-4 text-center">
    <p>Â© 2025 COVID-19 Tracker. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
